    <script>
        // ì„¤ì •
        const CONFIG = {
            GOOGLE_SHEETS: {
                PLACES_URL: './places.csv',
                DIALOGUES_URL: './dialogues.csv'
            },
            CACHE_DURATION: 24 * 60 * 60 * 1000 // 24ì‹œê°„
        };

        const CACHE_KEY_PLACES = 'navitalk_places';
        const CACHE_KEY_DIALOGUES = 'navitalk_dialogues';
        
        let placesData = [];
        let dialoguesData = [];
        let currentPlaceType = '';
        let currentScenario = '';
        let currentSearchKeyword = '';

        function resetApp() {
            // ìºì‹œ ì‚­ì œ
            localStorage.removeItem(CACHE_KEY_PLACES);
            localStorage.removeItem(CACHE_KEY_DIALOGUES);
            location.reload();
        }

        function getCache(key) {
            try {
                const cached = localStorage.getItem(key);
                if (!cached) return null;
                
                const data = JSON.parse(cached);
                if (Date.now() - data.timestamp > CONFIG.CACHE_DURATION) {
                    localStorage.removeItem(key);
                    return null;
                }
                
                return data.value;
            } catch (e) {
                console.error('ìºì‹œ ì½ê¸° ì‹¤íŒ¨:', e);
                return null;
            }
        }

        function setCache(key, value) {
            localStorage.setItem(key, JSON.stringify({
                value: value,
                timestamp: Date.now()
            }));
        }

        async function fetchCSV(url) {
            const response = await fetch(url);
            const text = await response.text();
            return parseCSV(text);
        }

        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            if (lines.length < 2) return [];
            
            const headers = parseCSVLine(lines[0]);
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length === 0) continue;
                
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });
                data.push(obj);
            }
            
            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        async function loadData() {
            try {
                let places = getCache(CACHE_KEY_PLACES);
                let dialogues = getCache(CACHE_KEY_DIALOGUES);

                if (!places) {
                    places = await fetchCSV(CONFIG.GOOGLE_SHEETS.PLACES_URL);
                    setCache(CACHE_KEY_PLACES, places);
                }

                if (!dialogues) {
                    dialogues = await fetchCSV(CONFIG.GOOGLE_SHEETS.DIALOGUES_URL);
                    setCache(CACHE_KEY_DIALOGUES, dialogues);
                }

                placesData = places;
                dialoguesData = dialogues;
                
                console.log('ë°ì´í„° ë¡œë“œ ì™„ë£Œ:', { places: places.length, dialogues: dialogues.length });
            } catch (error) {

        function processSearch() {
            const keyword = currentSearchKeyword;
            
            const matchedPlace = placesData.find(place => {

                    place.name.includes(keyword)) {

                const keywords = place.placeKeywords.split(',');

        function playNextSentence() {
            if (currentSentenceIndex >= allSentences.length) {
                document.getElementById('playAllBtn').textContent = 'ğŸ”Š ì „ì²´ ë“£ê¸°';
                return;

            const text = allSentences[currentSentenceIndex];
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.9;
            utterance.pitch = 1.0;

            utterance.onend = () => {
                setTimeout(() => {
                    currentSentenceIndex++;

            utterance.onerror = () => {

            window.speechSynthesis.speak(utterance);
