                    {
                        title: '1. Êä•Ê°à/Êä•Â§±',
                        dialogues: [
                            { speaker: 'Âäû‰∫ã‰∫∫', text: '‰Ω†Â•ΩÔºåÊàëË¶ÅÊä•Ê°à„ÄÇ', translation: 'ÏïàÎÖïÌïòÏÑ∏Ïöî, Ïã†Í≥†ÌïòÍ≥† Ïã∂Ïñ¥Ïöî.', pinyin: 'n«êh«éo, w«í y√†o b√†o\'√†n' },
                            { speaker: 'Ë≠¶ÂØü', text: 'ËØ∑Âùê„ÄÇ‰ªÄ‰πà‰∫ãÊÉÖÔºüËØ∑ËØ¶ÁªÜËØ¥Êòé‰∏Ä‰∏ã„ÄÇ', translation: 'ÏïâÏúºÏÑ∏Ïöî. Î¨¥Ïä® ÏùºÏù¥ÏÑ∏Ïöî? ÏûêÏÑ∏Ìûà ÎßêÏîÄÌï¥Ï£ºÏÑ∏Ïöî.', pinyin: 'q«êng zu√≤. sh√©nme sh√¨qing? q«êng xi√°ngx√¨ shu≈çm√≠ng y√≠xi√†' },
                            { speaker: 'Âäû‰∫ã‰∫∫', text: 'ÊàëÁöÑÊä§ÁÖß‰∏¢‰∫Ü„ÄÇÂèØËÉΩÊòØÂú®Âá∫ÁßüËΩ¶‰∏ä‰∏¢ÁöÑ„ÄÇ', translation: 'Ïó¨Í∂åÏùÑ ÏûÉÏñ¥Î≤ÑÎ†∏Ïñ¥Ïöî. ÌÉùÏãúÏóêÏÑú ÏûÉÏñ¥Î≤ÑÎ¶∞ Í≤É Í∞ôÏïÑÏöî.', pinyin: 'w«í de h√πzh√†o di≈´ le. kƒõn√©ng sh√¨ z√†i ch≈´z≈´chƒì sh√†ng di≈´ de' },
                            { speaker: 'Ë≠¶ÂØü', text: '‰ªÄ‰πàÊó∂ÂÄôÂèëÁé∞‰∏¢ÁöÑÔºüËøòËÆ∞ÂæóÂá∫ÁßüËΩ¶ËΩ¶ÁâåÂè∑ÂêóÔºü', translation: 'Ïñ∏Ï†ú ÏûÉÏñ¥Î≤ÑÎ¶∞ Í±∏ Î∞úÍ≤¨ÌñàÏñ¥Ïöî? ÌÉùÏãú Î≤àÌò∏Ìåê Í∏∞ÏñµÎÇòÏöî?', pinyin: 'sh√©nme sh√≠hou fƒÅxi√†n di≈´ de? h√°i j√¨de ch≈´z≈´chƒì chƒìp√°i h√†o ma?' },
                            { speaker: 'Âäû‰∫ã‰∫∫', text: '‰ªäÂ§©‰∏äÂçà10ÁÇπÂ∑¶Âè≥„ÄÇËΩ¶ÁâåÂè∑Ê≤°ËÆ∞‰Ωè„ÄÇ', translation: 'Ïò§Îäò Ïò§Ï†Ñ 10ÏãúÏØ§Ïù¥Ïöî. Î≤àÌò∏ÌåêÏùÄ Í∏∞Ïñµ Ïïà ÎÇòÏöî.', pinyin: 'jƒ´ntiƒÅn sh√†ngw«î sh√≠ di«én zu«íy√≤u. chƒìp√°i h√†o m√©i j√¨zh√π' },
                            { speaker: 'Ë≠¶ÂØü', text: '‰ªéÂì™Èáå‰∏äËΩ¶ÁöÑÔºüÂà∞Âì™Èáå‰∏ãËΩ¶ÁöÑÔºü', translation: 'Ïñ¥ÎîîÏÑú ÌÉîÏñ¥Ïöî? Ïñ¥ÎîîÏÑú ÎÇ¥Î†∏Ïñ¥Ïöî?', pinyin: 'c√≥ng n«él«ê sh√†ng chƒì de? d√†o n«él«ê xi√† chƒì de?' },
                            { speaker: 'Âäû‰∫ã‰∫∫', text: '‰ªéÁÅ´ËΩ¶Á´ô‰∏äËΩ¶ÔºåÂà∞Âª∫ËÆæË∑Ø‰∏ãËΩ¶„ÄÇ', translation: 'Í∏∞Ï∞®Ïó≠ÏóêÏÑú ÌÉÄÏÑú, Í±¥ÏÑ§Î°úÏóêÏÑú ÎÇ¥Î†∏Ïñ¥Ïöî.', pinyin: 'c√≥ng hu«íchƒìzh√†n sh√†ng chƒì, d√†o ji√†nsh√® l√π xi√† chƒì' },
                            { speaker: 'Ë≠¶ÂØü', text: 'Êàë‰ª¨‰ºöËÅîÁ≥ªÂá∫ÁßüËΩ¶ÂÖ¨Âè∏Êü•ËØ¢„ÄÇËØ∑Âá∫Á§∫‰∏Ä‰∏ãÊÇ®ÁöÑË∫´‰ªΩËØÅ„ÄÇ', translation: 'ÌÉùÏãú ÌöåÏÇ¨Ïóê Ïó∞ÎùΩÌï¥ÏÑú ÌôïÏù∏Ìï¥Î≥ºÍ≤åÏöî. Ïã†Î∂ÑÏ¶ù Î≥¥Ïó¨Ï£ºÏÑ∏Ïöî.', pinyin: 'w«ímen hu√¨ li√°nx√¨ ch≈´z≈´chƒì g≈çngsƒ´ ch√°x√∫n. q«êng ch≈´sh√¨ y√≠xi√† n√≠n de shƒìnf√®nzh√®ng' },
                            { speaker: 'Âäû‰∫ã‰∫∫', text: 'Â•ΩÁöÑ„ÄÇËøôÊòØÊàëÁöÑË∫´‰ªΩËØÅ„ÄÇÊàëÈúÄË¶ÅËØÅÊòéÂêóÔºü', translation: 'ÎÑ§. Ï†ú Ïã†Î∂ÑÏ¶ùÏù¥ÏóêÏöî. Ï¶ùÎ™ÖÏÑú ÌïÑÏöîÌïúÍ∞ÄÏöî?', pinyin: 'h«éo de. zh√® sh√¨ w«í de shƒìnf√®nzh√®ng. w«í x≈´y√†o zh√®ngm√≠ng ma?' },
                            { speaker: 'Ë≠¶ÂØü', text: 'ÈúÄË¶Å„ÄÇÊàëÁªô‰Ω†ÂºÄ‰∏ÄÂº†Êä•Â§±ËØÅÊòé„ÄÇÊãøÁùÄËøô‰∏™ÂéªÂ§ß‰ΩøÈ¶ÜÂäûÁêÜÊñ∞Êä§ÁÖß„ÄÇ', translation: 'ÌïÑÏöîÌï¥Ïöî. Î∂ÑÏã§ Ï¶ùÎ™ÖÏÑú Î∞úÍ∏âÌï¥ÎìúÎ¶¥Í≤åÏöî. Ïù¥Í±∞ Í∞ÄÏßÄÍ≥† ÎåÄÏÇ¨Í¥Ä Í∞ÄÏÑú ÏÉà Ïó¨Í∂å ÎßåÎìúÏÑ∏Ïöî.', pinyin: 'x≈´y√†o. w«í gƒõi n«ê kƒÅi yƒ´ zhƒÅng b√†oshƒ´ zh√®ngm√≠ng. n√°zhe zh√®ge q√π d√†sh«êgu«én b√†nl«ê xƒ´n h√πzh√†o' },
                            { speaker: 'Âäû‰∫ã‰∫∫', text: 'ÈúÄË¶ÅÂ°´Ë°®Ê†ºÂêóÔºüÂ§ßÊ¶ÇÂ§ö‰πÖËÉΩÊãøÂà∞ËØÅÊòéÔºü', translation: 'ÏÑúÎ•ò ÏûëÏÑ±Ìï¥Ïïº ÌïòÎÇòÏöî? ÎåÄÎûµ ÏñºÎßàÎÇò Í±∏Î†§Ïöî?', pinyin: 'x≈´y√†o ti√°n bi«éog√© ma? d√†g√†i du≈çji«î n√©ng n√°d√†o zh√®ngm√≠ng?' },
                            { speaker: 'Ë≠¶ÂØü', text: 'ÈúÄË¶ÅÂ°´ËøôÂº†Êä•Â§±Âçï„ÄÇÂ§ßÊ¶Ç20ÂàÜÈíüÂ∞±ÂèØ‰ª•ÊãøÂà∞ËØÅÊòé„ÄÇ', translation: 'Ïù¥ Î∂ÑÏã§ Ïã†Í≥†ÏÑú ÏûëÏÑ±Ìï¥Ïïº Ìï¥Ïöî. ÎåÄÎûµ 20Î∂ÑÏù¥Î©¥ Ï¶ùÎ™ÖÏÑú Î∞õÏùÑ Ïàò ÏûàÏñ¥Ïöî.', pinyin: 'x≈´y√†o ti√°n zh√® zhƒÅng b√†oshƒ´dƒÅn. d√†g√†i √®rsh√≠ fƒìnzh≈çng ji√π kƒõy«ê n√°d√†o zh√®ngm√≠ng' }
                        ]

                        dialogues: [
                            { speaker: 'Âäû‰∫ã‰∫∫', text: 'ÊàëÈúÄË¶ÅÂäûÁêÜÂ±Ö‰ΩèËØÅÊòé„ÄÇ', translation: 'Í±∞Ï£ºÏ¶ùÎ™Ö Î∞úÍ∏âÎ∞õÍ≥† Ïã∂Ïñ¥Ïöî.', pinyin: 'w«í x≈´y√†o b√†nl«ê j≈´zh√π zh√®ngm√≠ng' },
                            { speaker: 'Ë≠¶ÂØü', text: 'Â•ΩÁöÑ„ÄÇËØ∑ÈóÆÊÇ®‰ΩèÂú®Âì™ÈáåÔºüÊòØÁßüÊàøËøòÊòØ‰π∞ÊàøÔºü', translation: 'ÎÑ§. Ïñ¥Îîî ÏÇ¨ÏÑ∏Ïöî? Ï†ÑÏÑ∏Ïöî Îß§Îß§Ïöî?', pinyin: 'h«éo de. q«êngw√®n n√≠n zh√π z√†i n«él«ê? sh√¨ z≈´f√°ng h√°ish√¨ m«éif√°ng?' },
                            { speaker: 'Âäû‰∫ã‰∫∫', text: 'ÊàëÁßüÊàø‰Ωè„ÄÇÂú®Âª∫ËÆæË∑Ø128Âè∑„ÄÇ', translation: 'Ï†ÑÏÑ∏ ÏÇ¥ÏïÑÏöî. Í±¥ÏÑ§Î°ú 128Î≤àÏßÄÏöî.', pinyin: 'w«í z≈´f√°ng zh√π. z√†i ji√†nsh√® l√π yƒ´b«éi √®rsh√≠bƒÅ h√†o' },

                            { speaker: 'ÂÆ¢‰∫∫', text: '‰Ω†Â•Ω„ÄÇËøôÊòØÁ¨¨Âá†Ê¥ûÔºü', translation: 'ÏïàÎÖïÌïòÏÑ∏Ïöî. Ïó¨Í∏∞ Î™á Î≤à ÌôÄÏù¥ÏóêÏöî?', pinyin: 'n«êh«éo. zh√® sh√¨ d√¨ j«ê d√≤ng?' },

                            { speaker: 'ÁêÉÁ´•', text: 'ÊúâÁÇπÈ£éÔºåÂæÄÂ∑¶ËæπÂêπ„ÄÇÊâìÁöÑÊó∂ÂÄôÂæÄÂè≥ËæπÁûÑ‰∏ÄÁÇπ„ÄÇ', translation: 'Ï¢Ä Î∂àÏñ¥Ïöî, ÏôºÏ™ΩÏúºÎ°úÏöî. Ïπ† Îïå Ïò§Î•∏Ï™ΩÏúºÎ°ú Ï°∞Ï§ÄÌïòÏÑ∏Ïöî.', pinyin: 'y«íudi«én fƒìng, w«éng zu«íbian chuƒ´. d«é de sh√≠hou w«éng y√≤ubian mi√°o yƒ´di«én' },

                            { speaker: 'ÁêÉÁ´•', text: '‰ªéÂ∑¶ÂæÄÂè≥ÔºåÂù°Â∫¶ÊØîËæÉÂ§ß„ÄÇÊé®ÁêÉÁöÑÊó∂ÂÄôË¶ÅÁî®Âäõ‰∏ÄÁÇπ„ÄÇ', translation: 'ÏôºÏ™ΩÏóêÏÑú Ïò§Î•∏Ï™ΩÏúºÎ°ú, Í≤ΩÏÇ¨Í∞Ä ÍΩ§ Ïª§Ïöî. ÌçºÌåÖÌï† Îïå Ìûò Ï¢Ä Ï£ºÏÑ∏Ïöî.', pinyin: 'c√≥ng zu«í w«éng y√≤u, p≈çd√π b«êji√†o d√†. tuƒ´qi√∫ de sh√≠hou y√†o y√≤ngl√¨ yƒ´di«én' },

                            { speaker: 'ÁêÉÁ´•', text: 'ÊâìÂæóÂæàÂ•ΩÔºÅÁ¶ªÊ¥ûÊùØÂ§ßÊ¶Ç5Á±≥„ÄÇ', translation: 'Ïûò ÏπòÏÖ®Ïñ¥Ïöî! ÌôÄÏªµÍπåÏßÄ ÎåÄÎûµ 5ÎØ∏ÌÑ∞ÏòàÏöî.', pinyin: 'd«é de hƒõn h«éo! l√≠ d√≤ngbƒìi d√†g√†i w«î m«ê' },

                            { speaker: 'ÁêÉÁ´•', text: '‰ªéÂè≥ËæπÔºåÂ§ßÊ¶Ç‰∏Ä‰∏™ÁêÉÁöÑ‰ΩçÁΩÆ„ÄÇÂù°Â∫¶‰∏çÂ§ß„ÄÇ', translation: 'Ïò§Î•∏Ï™ΩÏóêÏÑú, ÎåÄÎûµ Í≥µ ÌïòÎÇòÎßåÌÅºÏù¥Ïöî. Í≤ΩÏÇ¨ ÌÅ¨ÏßÄ ÏïäÏïÑÏöî.', pinyin: 'c√≥ng y√≤ubian, d√†g√†i yƒ´ ge qi√∫ de w√®izhi. p≈çd√π b√∫ d√†' },
                            { speaker: 'ÂÆ¢‰∫∫', text: 'Ëøõ‰∫ÜÔºÅÂ§™Â•Ω‰∫ÜÔºÅ', translation: 'Îì§Ïñ¥Í∞îÏñ¥Ïöî! Ï¢ãÏïÑÏöî!', pinyin: 'j√¨n le! t√†i h«éo le!' },
                            { speaker: 'ÁêÉÁ´•', text: 'ÊÅ≠ÂñúÔºÅËøôÊ¥ûÊâì‰∫Üpar„ÄÇ', translation: 'Ï∂ïÌïòÌï¥Ïöî! Ïù¥Î≤à ÌôÄ ÌååÎ°ú Ï≥§Ïñ¥Ïöî.', pinyin: 'g≈çngx«ê! zh√® d√≤ng d«é le par' },
                            { speaker: 'ÂÆ¢‰∫∫', text: 'Áé∞Âú®ÊÄªÂÖ±Â§öÂ∞ëÊùÜÔºü', translation: 'ÏßÄÍ∏à Ï¥ù Î™á ÌÉÄÏòàÏöî?', pinyin: 'xi√†nz√†i z«íngg√≤ng du≈çshao gƒÅn?' },

                            { speaker: 'Â∑•‰Ωú‰∫∫Âëò', text: 'Âú®‰∏ªÊ•ºÂêéÈù¢„ÄÇÈúÄË¶Å‰π∞ÁªÉ‰π†ÁêÉÂêóÔºü', translation: 'Î≥∏Í¥Ä Îí§Ï™ΩÏù¥ÏóêÏöî. Ïó∞ÏäµÍµ¨ ÏÇ¨Ïã§ Í±∞ÏòàÏöî?', pinyin: 'z√†i zh«îl√≥u h√≤umi√†n. x≈´y√†o m«éi li√†nx√≠qi√∫ ma?' },

                    {

                            { speaker: 'ÊäÄÂ∏à', text: 'ÊúâËñ∞Ë°£Ëçâ„ÄÅÁé´Áë∞„ÄÅËå∂Ê†ë„ÄÅËñÑËç∑„ÄÇ', translation: 'ÎùºÎ≤§Îçî, Ïû•ÎØ∏, Ìã∞Ìä∏Î¶¨, ÎØºÌä∏ ÏûàÏñ¥Ïöî.', pinyin: 'y«íu x≈´nyƒ´c«éo, m√©iguƒ´, ch√°sh√π, b√≤he' },

                            { speaker: 'ÂÆ¢‰∫∫', text: 'ÈÇ£ÊàëÈÄâËñ∞Ë°£ËçâÂêß„ÄÇÊúÄËøëÁù°Áú†‰∏çÂ•Ω„ÄÇ', translation: 'Í∑∏Îüº ÎùºÎ≤§ÎçîÎ°ú Ìï†Í≤åÏöî. ÏµúÍ∑º Ïû†ÏùÑ Î™ª ÏûêÏÑúÏöî.', pinyin: 'n√† w«í xu«én x≈´nyƒ´c«éo ba. zu√¨j√¨n shu√¨mi√°n b√π h«éo' },
                            { speaker: 'ÊäÄÂ∏à', text: 'Â•ΩÁöÑ„ÄÇÊàëÂÖàÂú®Êâã‰∏äÊêìÁÉ≠ÔºåÁÑ∂ÂêéÊ∂ÇÂú®ÊÇ®ËÉå‰∏ä„ÄÇ', translation: 'ÎÑ§. Î®ºÏ†Ä ÏÜêÏóê Î¨∏ÏßàÎü¨ Îî∞ÎúªÌïòÍ≤å ÌïòÍ≥†, Í∑∏ Îã§Ïùå Îì±Ïóê Î∞úÎùºÏöî.', pinyin: 'h«éo de. w«í xiƒÅn z√†i sh«íu sh√†ng cu≈ç r√®, r√°nh√≤u t√∫ z√†i n√≠n b√®i sh√†ng' },
                            { speaker: 'ÂÆ¢‰∫∫', text: 'Â•ΩÈ¶ôÂïä„ÄÇÂæàËàíÊúç„ÄÇ', translation: 'Ìñ• Ï¢ãÎÑ§Ïöî. Ìé∏ÏïàÌï¥Ïöî.', pinyin: 'h«éo xiƒÅng a. hƒõn sh≈´fu' },
                            { speaker: 'ÊäÄÂ∏à', text: 'Á≤æÊ≤πÊåâÊë©ÂèØ‰ª•Ê∑±Â±ÇÊîæÊùæËÇåËÇâ„ÄÇ', translation: 'ÏóêÏÑºÏÖú Ïò§Ïùº ÎßàÏÇ¨ÏßÄÎäî Í∑ºÏú° ÍπäÏàôÏù¥ Î¶¥Î†âÏä§ÏãúÏºúÏ§òÏöî.', pinyin: 'jƒ´ngy√≥u √†nm√≥ kƒõy«ê shƒìnc√©ng f√†ngs≈çng jƒ´r√≤u' },

        // Speak with female voice and translation
        function speakWithTranslation(chineseText, koreanText, callback) {
            if (synth.speaking) {
                synth.cancel();
            }

            // Reset stop flag
            isStopped = false;

            // Show audio controls
            showAudioControls();

            // Get available voices
            const voices = synth.getVoices();
            
            // Find Chinese female voice - PRIORITIZE zh-CN (Mandarin)
            // 1st priority: zh-CN female
            let chineseVoice = voices.find(v => 
                (v.lang === 'zh-CN' || v.lang === 'zh-cn' || v.lang.startsWith('zh-CN')) &&
                (v.name.includes('Female') || v.name.includes('female') || 
                 v.name.includes('Â•≥') || v.name.includes('Woman'))
            );
            
            // 2nd priority: any zh-CN voice
            if (!chineseVoice) {
                chineseVoice = voices.find(v => 
                    v.lang === 'zh-CN' || v.lang === 'zh-cn' || v.lang.startsWith('zh-CN')
                );
            }
            
            // 3rd priority: any Chinese female voice (excluding Cantonese zh-HK)
            if (!chineseVoice) {
                chineseVoice = voices.find(v => 
                    v.lang.includes('zh') && 
                    !v.lang.includes('HK') && !v.lang.includes('hk') &&
                    (v.name.includes('Female') || v.name.includes('female') || 
                     v.name.includes('Â•≥') || v.name.includes('Woman'))
                );
            }
            
            // 4th priority: any Chinese voice (excluding Cantonese)
            if (!chineseVoice) {
                chineseVoice = voices.find(v => 
                    v.lang.includes('zh') && 
                    !v.lang.includes('HK') && !v.lang.includes('hk')
                );
            }
            
            // Find Korean female voice
            let koreanVoice = voices.find(v => 
                v.lang.includes('ko') && 
                (v.name.includes('Female') || v.name.includes('female') || 
                 v.name.includes('Ïó¨ÏÑ±') || v.name.includes('Woman'))
            );
            
            // Fallback to any Korean voice
            if (!koreanVoice) {
                koreanVoice = voices.find(v => v.lang.includes('ko'));
            }

            // Speak Chinese with female voice
            const chineseUtterance = new SpeechSynthesisUtterance(chineseText);
            chineseUtterance.lang = 'zh-CN'; // Force Mandarin
            chineseUtterance.rate = 0.85;
            chineseUtterance.pitch = 1.1; // Slightly higher pitch for female voice
            
            if (chineseVoice) {
                chineseUtterance.voice = chineseVoice;
                console.log('‚úÖ ÏÇ¨Ïö© Ï§ëÍµ≠Ïñ¥ ÏùåÏÑ±:', chineseVoice.name, 'Ïñ∏Ïñ¥:', chineseVoice.lang);
            } else {
                console.log('‚ö†Ô∏è Ï§ëÍµ≠Ïñ¥ ÏùåÏÑ±ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏùå, Í∏∞Î≥∏ ÏùåÏÑ± ÏÇ¨Ïö©');
            }

            // After Chinese, speak Korean
            chineseUtterance.onend = () => {
                // Check if stopped
                if (isStopped) {
                    console.log('‚èπÔ∏è Ï§ëÎã®Îê® (Ï§ëÍµ≠Ïñ¥ ÌõÑ)');
                    if (!isRepeating) {
                        hideAudioControls();
                    }
                    return;
                }

                if (koreanText) {
                    setTimeout(() => {
                        // Check again before starting Korean
                        if (isStopped) {
                            console.log('‚èπÔ∏è Ï§ëÎã®Îê® (ÌïúÍµ≠Ïñ¥ ÏãúÏûë Ï†Ñ)');
                            if (!isRepeating) {
                                hideAudioControls();
                            }
                            return;
                        }

                        const koreanUtterance = new SpeechSynthesisUtterance(koreanText);
                        koreanUtterance.lang = 'ko-KR';
                        koreanUtterance.rate = 0.9;
                        koreanUtterance.pitch = 1.1; // Slightly higher pitch for female voice
                        
                        if (koreanVoice) {
                            koreanUtterance.voice = koreanVoice;
                            console.log('‚úÖ ÏÇ¨Ïö© ÌïúÍµ≠Ïñ¥ ÏùåÏÑ±:', koreanVoice.name);
                        }
                        
                        koreanUtterance.onend = () => {
                            if (isStopped) {
                                console.log('‚èπÔ∏è Ï§ëÎã®Îê® (ÌïúÍµ≠Ïñ¥ ÌõÑ)');
                                if (!isRepeating) {
                                    hideAudioControls();
                                }
                                return;
                            }

                            if (!isRepeating) {
                                hideAudioControls();
                            }
                            if (callback && !isStopped) {
                                callback();
                            }
                        };
                        
                        synth.speak(koreanUtterance);
                    }, 500);
                } else {
                    if (!isRepeating) {
                        hideAudioControls();
                    }
                    if (callback && !isStopped) {
                        callback();
                    }
                }
            };

            synth.speak(chineseUtterance);
        }

        // Speak all content (conversations + vocabulary) once
        function speakAllContent(event) {
            event.preventDefault();
            event.stopPropagation();
            
            isRepeating = false;
            if (repeatTimer) {
                clearTimeout(repeatTimer);
            }
            
            // First speak all dialogues, then vocabulary
            speakWithTranslation(currentDialoguesText, currentDialoguesTranslation, () => {
                // After dialogues, speak vocabulary in pairs
                setTimeout(() => {
                    speakVocabularyPaired(currentVocabulary);
                }, 500);
            });
            return false;
        }

        // Speak all content repeatedly
        function speakAllContentRepeat(event) {
            event.preventDefault();
            event.stopPropagation();
            
            if (isRepeating) {
                // Stop repeating
                isRepeating = false;
                isStopped = true; // Ï§ëÎã® ÌîåÎûòÍ∑∏ ÏÑ§Ï†ï
                if (synth.speaking) {
                    synth.cancel();
                }
                if (repeatTimer) {
                    clearTimeout(repeatTimer);
                }
                event.target.innerHTML = 'üîÅ Î∞òÎ≥µÌï¥ÏÑú Îì£Í∏∞';
                hideAudioControls();
            } else {
                // Start repeating
                isRepeating = true;
                isStopped = false; // Ïû¨ÏÉù ÏãúÏûë Ïãú ÌîåÎûòÍ∑∏ Î¶¨ÏÖã
                event.target.innerHTML = '‚èπÔ∏è Ï†ïÏßÄ';
                
                function repeatSpeak() {
                    if (!isRepeating || isStopped) {
                        hideAudioControls();
                        return;
                    }
                    
                    // Speak dialogues first
                    speakWithTranslation(currentDialoguesText, currentDialoguesTranslation, () => {
                        if (!isRepeating || isStopped) {
                            hideAudioControls();
                            return;
                        }
                        
                        // Then speak vocabulary in pairs
                        setTimeout(() => {
                            if (!isRepeating || isStopped) {

        // Speak scenario once by index

            const allTexts = scenario.dialogues.map(d => d.text).join('„ÄÇ ');
            const allTranslations = scenario.dialogues.map(d => d.translation).join('. ');

            if (repeatTimer) {

        // Speak scenario repeatedly by index

            if (isRepeating) {

                if (synth.speaking) {

                function repeatSpeak() {
                    if (!isRepeating || isStopped) {

        // Speak vocabulary in pairs (Chinese -> Korean for each word)
        function speakVocabularyPaired(vocabulary, callback) {
            if (!vocabulary || vocabulary.length === 0) {
                if (callback) callback();
                return;
            }

            let currentIndex = 0;

            function speakNext() {
                // Check if stopped
                if (isStopped) {
                    console.log('‚èπÔ∏è Îã®Ïñ¥ Ïû¨ÏÉù Ï§ëÎã®');
                    if (callback) callback();
                    return;
                }

                if (currentIndex >= vocabulary.length) {
                    if (callback) callback();
                    return;
                }

                const vocab = vocabulary[currentIndex];
                currentIndex++;

                // Speak Chinese word
                speakWithTranslation(vocab.word, vocab.meaning, () => {
                    // Check again before next word
                    if (isStopped) {
                        console.log('‚èπÔ∏è Îã®Ïñ¥ Ïû¨ÏÉù Ï§ëÎã® (Îã§Ïùå Îã®Ïñ¥ Ï†Ñ)');
                        if (callback) callback();
                        return;
                    }
                    // After this pair, move to next
                    setTimeout(speakNext, 300);
                });
            }

            speakNext();
        }

        // Speak entire scenario
        function speakScenario(event, text) {
            event.preventDefault();
            event.stopPropagation();
            
            if (synth.speaking) {
                synth.cancel();
            }

            const voices = synth.getVoices();
            
            // Find zh-CN voice (Mandarin only, exclude Cantonese)
            let chineseVoice = voices.find(v => 
                (v.lang === 'zh-CN' || v.lang === 'zh-cn' || v.lang.startsWith('zh-CN')) &&
                (v.name.includes('Female') || v.name.includes('female') || v.name.includes('Â•≥'))
            );
            
            if (!chineseVoice) {
                chineseVoice = voices.find(v => 
                    v.lang === 'zh-CN' || v.lang === 'zh-cn' || v.lang.startsWith('zh-CN')
                );
            }
            
            if (!chineseVoice) {
                chineseVoice = voices.find(v => 
                    v.lang.includes('zh') && !v.lang.includes('HK') && !v.lang.includes('hk')
                );
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.85;
            
            if (chineseVoice) {
                utterance.voice = chineseVoice;
                console.log('‚úÖ ÏùåÏÑ±:', chineseVoice.name, chineseVoice.lang);
            }
            
            synth.speak(utterance);
        }

        // ÏùåÏÑ± Ïû¨ÏÉù Ïª®Ìä∏Î°§ Ìï®Ïàò
        function showAudioControls() {
            const controls = document.getElementById('audioControls');
            controls.classList.add('active');

        function hideAudioControls() {
            const controls = document.getElementById('audioControls');
            controls.classList.remove('active');

        function stopAudio(event) {
            // Ïù¥Î≤§Ìä∏ Ï†ÑÌåå Î∞©ÏßÄ
            if (event) {
                event.preventDefault();
                event.stopPropagation();
                event.stopImmediatePropagation();

            console.log('‚èπÔ∏è stopAudio Ìò∏Ï∂ú');
            
            // Ï§ëÎã® ÌîåÎûòÍ∑∏ ÏÑ§Ï†ï (Î™®Îì† ÏΩúÎ∞± Ï≤¥Ïù∏ Ï§ëÎã®)
            isStopped = true;
            
            // ÏùåÏÑ± Ïû¨ÏÉù Ï§ëÎã®
            synth.cancel();
            
            // Î∞òÎ≥µ Ïû¨ÏÉù Ï§ëÎã®
            isRepeating = false;
            if (repeatTimer) {
                clearTimeout(repeatTimer);
                repeatTimer = null;
            }
            
            // Ïª®Ìä∏Î°§ Ïà®Í∏∞Í∏∞
            hideAudioControls();
            
            // Reset all repeat buttons
            document.querySelectorAll('.btn-repeat-top, .btn-master-repeat, .btn-vocab-repeat').forEach(btn => {
                if (btn.innerHTML.includes('Ï†ïÏßÄ')) {
                    btn.innerHTML = btn.innerHTML.replace('‚èπÔ∏è Ï†ïÏßÄ', 'üîÅ Î∞òÎ≥µÎì£Í∏∞').replace('‚èπÔ∏è Î∞òÎ≥µÌï¥ÏÑú Îì£Í∏∞', 'üîÅ Î∞òÎ≥µÌï¥ÏÑú Îì£Í∏∞');
                }
            });
        }
        
        // Load voices when available
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }
        
        // Trigger initial voice loading
        setTimeout(loadVoices, 100);

        // Add event listener for stop button
        document.addEventListener('DOMContentLoaded', function() {
            const stopBtn = document.getElementById('btnStopAudio');
            if (stopBtn) {
                stopBtn.addEventListener('click', stopAudio);
            }
        });
    </script>
