<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NaviTalk</title>
<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; background: #111; font-family: 'Quicksand', sans-serif; }

/* ===== PHONE FRAME ===== */
.phone-frame {
  width: 100%; max-width: 430px; min-height: 100vh;
  margin: 0 auto; position: relative; overflow-x: hidden;
  background: #f5efda;
}

/* ===== PAGE SYSTEM ===== */
.page { display: none; min-height: 100vh; }
.page.active { display: flex; flex-direction: column; }

/* ========================================
   PAGE 1: LANGUAGE SELECTION (mainpage)
   ======================================== */
#page-lang {
  position: relative;
  align-items: center;
  justify-content: flex-start;
}
#page-lang .bg-img {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover; object-position: center 25%;
  z-index: 0;
}
#page-lang .overlay-buttons {
  position: absolute; z-index: 2;
  width: 100%; height: 100%;
}
.lang-hit {
  position: absolute;
  cursor: pointer;
  background: transparent;
  border: none;
  border-radius: 4px;
}
.lang-hit:hover { background: rgba(255,255,255,0.12); }
.lang-hit:active { background: rgba(255,255,255,0.22); }

/* Button positions (matching mainpage.png 283x510) */
.lh-en  { left: 4%;  width: 27%; top: 62.8%; height: 4.8%; }
.lh-cn  { left: 34%; width: 31%; top: 62.8%; height: 4.8%; }
.lh-jp  { left: 68%; width: 28%; top: 62.8%; height: 4.8%; }
.lh-es  { left: 4%;  width: 27%; top: 68.5%; height: 4.8%; }
.lh-pt  { left: 34%; width: 31%; top: 68.5%; height: 4.8%; }
.lh-fr  { left: 68%; width: 28%; top: 68.5%; height: 4.8%; }
.lh-id  { left: 4%;  width: 27%; top: 74.2%; height: 4.8%; }
.lh-ms  { left: 34%; width: 31%; top: 74.2%; height: 4.8%; }
.lh-th  { left: 68%; width: 28%; top: 74.2%; height: 4.8%; }
.lh-vi  { left: 4%;  width: 27%; top: 79.8%; height: 4.8%; }
.lh-de  { left: 34%; width: 31%; top: 79.8%; height: 4.8%; }

/* ========================================
   PAGE 2: SELECT MAP (destination input)
   ======================================== */
#page-map {
  background: #c8b896;
  padding: 30px 20px;
  align-items: center;
}
.map-header {
  text-align: center; margin-bottom: 24px;
}
.map-header h1 {
  font-weight: 800; font-size: 38px; color: #d4672a;
  text-shadow: 1px 1px 0 rgba(0,0,0,0.1);
}
.map-header .tagline {
  font-weight: 700; font-size: 15px; color: #333; margin-top: 4px;
}
.map-header .sub-tagline {
  font-weight: 500; font-size: 13px; color: #c44d3f; margin-top: 2px;
}

.search-box {
  width: 100%; max-width: 360px;
  display: flex; align-items: center;
  background: #fff; border-radius: 25px;
  padding: 10px 16px; margin-bottom: 24px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.search-box input {
  border: none; outline: none; flex: 1;
  font-family: 'Quicksand', sans-serif;
  font-size: 14px; font-weight: 500;
  background: transparent; color: #333;
}
.search-box input::placeholder { color: #aaa; }
.search-icon { font-size: 18px; margin-right: 8px; color: #888; }

/* Search suggestions dropdown */
.suggestions {
  width: 100%; max-width: 360px;
  background: #fff; border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.12);
  margin-top: -16px; margin-bottom: 16px;
  max-height: 200px; overflow-y: auto;
  display: none;
}
.suggestions.show { display: block; }
.suggestion-item {
  padding: 10px 16px;
  font-size: 13px; color: #333;
  cursor: pointer; border-bottom: 1px solid #f0f0f0;
}
.suggestion-item:hover { background: #f8f4ec; }
.suggestion-item .place-name { font-weight: 700; }
.suggestion-item .place-kr { font-size: 11px; color: #888; margin-left: 6px; }

.map-section-label {
  font-weight: 700; font-size: 15px; color: #333;
  align-self: flex-start; margin-bottom: 10px;
  max-width: 360px; width: 100%;
}
.map-btn-list {
  width: 100%; max-width: 360px;
  display: flex; flex-direction: column; gap: 8px;
}
.map-btn {
  display: flex; align-items: center; gap: 10px;
  padding: 12px 16px;
  background: #4a90d9; color: #fff;
  border: none; border-radius: 10px;
  font-family: 'Quicksand', sans-serif;
  font-weight: 700; font-size: 14px;
  cursor: pointer;
  box-shadow: 0 3px 0 #3570b0, 0 4px 8px rgba(53,112,176,0.3);
  transition: transform 0.1s;
}
.map-btn:active { transform: translateY(2px); box-shadow: 0 0 0 #3570b0; }
.map-btn .map-icon { font-size: 20px; }

/* ========================================
   PAGE 3: SCENARIO LIST
   ======================================== */
#page-scenario {
  background: #f5efda;
  padding: 0;
}
.scenario-topbar {
  display: flex; align-items: center;
  padding: 16px 18px 8px;
  gap: 10px;
}
.back-btn {
  background: none; border: none; cursor: pointer;
  font-size: 22px; color: #333; padding: 4px;
}
.scenario-topbar h1 {
  font-weight: 800; font-size: 28px; color: #1a2a5e;
}

.place-badge {
  margin: 0 18px 12px;
  background: #fff; border-radius: 20px;
  padding: 8px 18px;
  font-weight: 600; font-size: 14px; color: #333;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
  display: inline-block;
}

.scenario-list {
  padding: 0 18px;
  flex: 1;
}
.scenario-row {
  padding: 12px 0;
  border-bottom: 1px solid rgba(0,0,0,0.06);
  cursor: pointer;
  display: flex; gap: 10px; align-items: baseline;
}
.scenario-row:hover { background: rgba(0,0,0,0.02); }
.scenario-num {
  font-weight: 500; font-size: 13px; color: #666;
  white-space: nowrap; min-width: 72px;
}
.scenario-title {
  font-weight: 700; font-size: 15px; color: #8b1a1a;
  line-height: 1.4;
}

/* Dialogue accordion (inline expand) */
.dialogue-box {
  display: none;
  background: #fff;
  border-radius: 10px;
  margin: 8px 0 4px;
  padding: 14px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.08);
}
.dialogue-box.open { display: block; }

.dial-line {
  margin-bottom: 10px;
  padding: 8px 10px;
  border-radius: 8px;
  position: relative;
}
.dial-a { background: #e8eef6; border-left: 3px solid #3a7cb8; }
.dial-b { background: #f6eae8; border-left: 3px solid #c45040; }

.dial-speaker {
  font-size: 10px; font-weight: 700;
  display: inline-block;
  padding: 1px 6px; border-radius: 3px;
  margin-bottom: 3px; color: #fff;
}
.spk-a { background: #3a7cb8; }
.spk-b { background: #c45040; }

.dial-korean {
  font-family: 'Noto Sans KR', sans-serif;
  font-size: 14px; font-weight: 500; color: #222;
  line-height: 1.5;
}
.dial-roman { font-size: 11px; color: #999; margin-top: 2px; }
.dial-english { font-size: 12px; color: #555; margin-top: 3px; }

.play-btn {
  position: absolute; top: 8px; right: 8px;
  background: none; border: none; cursor: pointer;
  font-size: 18px; opacity: 0.6;
  transition: opacity 0.15s;
}
.play-btn:hover { opacity: 1; }

.close-dial-btn {
  display: block; margin: 8px auto 0;
  background: #888; color: #fff;
  border: none; border-radius: 6px;
  padding: 6px 20px; font-size: 12px; font-weight: 600;
  cursor: pointer;
}

/* Bottom buttons */
.scenario-bottom {
  padding: 12px 18px 20px;
}
.words-btn {
  width: 100%; padding: 12px;
  background: #d4842a; color: #fff;
  border: none; border-radius: 8px;
  font-weight: 700; font-size: 14px;
  cursor: pointer; margin-bottom: 8px;
}
.bottom-row {
  display: flex; gap: 8px; margin-bottom: 8px;
}
.bottom-row button {
  flex: 1; padding: 10px;
  background: #dde4ed; color: #333;
  border: none; border-radius: 8px;
  font-weight: 600; font-size: 12px;
  cursor: pointer;
}
.request-btn {
  width: 100%; padding: 12px;
  background: #1a2a4e; color: #fff;
  border: none; border-radius: 8px;
  font-weight: 700; font-size: 13px;
  cursor: pointer;
}

/* ===== WORDS MODAL ===== */
.modal-overlay {
  display: none; position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 100;
  justify-content: center; align-items: flex-end;
}
.modal-overlay.show { display: flex; }
.modal-content {
  background: #e8f5e9;
  width: 100%; max-width: 430px;
  max-height: 70vh;
  border-radius: 16px 16px 0 0;
  padding: 20px;
  overflow-y: auto;
}
.modal-content h3 {
  font-size: 16px; color: #1a5e30;
  margin-bottom: 12px;
}
.word-item {
  display: flex; justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid rgba(0,0,0,0.06);
  font-size: 13px;
}
.word-kr { font-family: 'Noto Sans KR', sans-serif; font-weight: 500; color: #222; }
.word-en { color: #666; }

.modal-close-row {
  display: flex; gap: 8px; margin-top: 14px;
}
.modal-close-row button {
  flex: 1; padding: 10px;
  border: none; border-radius: 8px;
  font-weight: 700; font-size: 13px;
  cursor: pointer;
}
.btn-play-words { background: #d4842a; color: #fff; }
.btn-close-modal { background: #888; color: #fff; }

/* ===== LOADING ===== */
.loading {
  display: flex; justify-content: center; align-items: center;
  height: 100vh; color: #888; font-size: 16px;
}

@media (max-width: 340px) {
  .map-header h1 { font-size: 30px; }
  .scenario-topbar h1 { font-size: 24px; }
}
</style>
</head>

<script>
// ===== APP STATE =====
let appData = { dialogues: {}, keywords: {}, vocabulary: {} };
let currentLang = 'en';
let currentPlace = null;
let currentPlaceKey = null;

// ===== DATA LOADING =====
async function loadData() {
  try {
    const [dRes, kRes, vRes] = await Promise.all([
      fetch('dialogues.json'),
      fetch('keywords.json'),
      fetch('vocabulary.json')
    ]);
    appData.dialogues = await dRes.json();
    appData.keywords = await kRes.json();
    appData.vocabulary = await vRes.json();
    console.log('Data loaded:', Object.keys(appData.dialogues).length, 'places');
  } catch(e) {
    console.error('Data loading failed:', e);
  }
}

// ===== PAGE NAVIGATION =====
function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function goBack() {
  showPage('page-map');
}

// ===== PAGE 1: Language Selection =====
function selectLanguage(lang) {
  currentLang = lang;
  showPage('page-map');
  document.getElementById('searchInput').focus();
}

// ===== PAGE 2: Search & Map =====
document.getElementById('searchInput').addEventListener('input', function() {
  const query = this.value.trim().toLowerCase();
  const sugDiv = document.getElementById('suggestions');
  
  if (query.length < 1) {
    sugDiv.classList.remove('show');
    return;
  }

  // Search through keywords (English + Korean)
  const results = [];
  for (const [placeType, kw] of Object.entries(appData.keywords)) {
    const enKeywords = kw.en || [];
    const koKeywords = kw.ko || [];
    const matchedEn = enKeywords.some(k => k.toLowerCase().includes(query));
    const matchedKo = koKeywords.some(k => k.includes(query));
    if ((matchedEn || matchedKo) && appData.dialogues[placeType]) {
      const placeData = appData.dialogues[placeType];
      results.push({
        key: placeType,
        name_en: placeType.replace(/_/g,' '),
        name_kr: placeData.name_kr
      });
    }
  }

  // Also search by place name directly in dialogues
  for (const [key, val] of Object.entries(appData.dialogues)) {
    const nameMatch = key.toLowerCase().includes(query) || 
                      (val.name_kr && val.name_kr.includes(query));
    if (nameMatch && !results.find(r => r.key === key)) {
      results.push({
        key: key,
        name_en: key.replace(/_/g,' '),
        name_kr: val.name_kr
      });
    }
  }

  if (results.length > 0) {
    sugDiv.innerHTML = results.slice(0, 10).map(r => `
      <div class="suggestion-item" onclick="selectPlace('${r.key}')">
        <span class="place-name">${r.name_en}</span>
        <span class="place-kr">${r.name_kr}</span>
      </div>
    `).join('');
    sugDiv.classList.add('show');
  } else {
    sugDiv.classList.remove('show');
  }
});

function selectPlace(placeKey) {
  currentPlaceKey = placeKey;
  currentPlace = appData.dialogues[placeKey];
  document.getElementById('suggestions').classList.remove('show');
  document.getElementById('searchInput').value = placeKey.replace(/_/g,' ');
  showScenarioPage();
}

function openMap(type) {
  const dest = document.getElementById('searchInput').value.trim();
  if (!dest) { alert('Please enter a destination first.'); return; }
  
  // If place already selected, show scenarios
  if (currentPlace) {
    showScenarioPage();
    return;
  }
  
  // Try to find matching place from input
  const query = dest.toLowerCase();
  for (const [placeType, kw] of Object.entries(appData.keywords)) {
    const enKeywords = kw.en || [];
    const koKeywords = kw.ko || [];
    const matchedEn = enKeywords.some(k => k.toLowerCase().includes(query));
    const matchedKo = koKeywords.some(k => k.includes(dest));
    if ((matchedEn || matchedKo) && appData.dialogues[placeType]) {
      selectPlace(placeType);
      return;
    }
  }
  // Also try direct name match
  for (const [key, val] of Object.entries(appData.dialogues)) {
    if (key.toLowerCase().includes(query) || (val.name_kr && val.name_kr.includes(dest))) {
      selectPlace(key);
      return;
    }
  }
  
  // No match found, just open map
  if (type === 'naver') {
    window.open('https://map.naver.com/v5/search/' + encodeURIComponent(dest), '_blank');
  } else {
    window.open('https://map.kakao.com/?q=' + encodeURIComponent(dest), '_blank');
  }
}

// ===== PAGE 3: Scenario List =====
function showScenarioPage() {
  if (!currentPlace) return;
  
  const badge = document.getElementById('placeBadge');
  badge.textContent = currentPlace.name_kr + ' (' + currentPlaceKey.replace(/_/g,' ') + ')';
  
  const scenarios = Object.keys(currentPlace.scenarios);
  const listDiv = document.getElementById('scenarioList');
  
  listDiv.innerHTML = scenarios.map((s, i) => `
    <div>
      <div class="scenario-row" onclick="toggleDialogue(${i})">
        <span class="scenario-num">Scenario ${i+1}</span>
        <span class="scenario-title">${s}</span>
      </div>
      <div class="dialogue-box" id="dial-${i}">
        ${renderDialogue(currentPlace.scenarios[s])}
        <button class="close-dial-btn" onclick="closeDialogue(${i})">close</button>
      </div>
    </div>
  `).join('');
  
  showPage('page-scenario');
}

function renderDialogue(lines) {
  return lines.sort((a,b) => a.order - b.order).map((line, idx) => {
    const isA = line.speaker.toLowerCase().includes('customer') || 
                line.speaker.toLowerCase().includes('traveler') ||
                line.speaker.toLowerCase().includes('guest') ||
                line.speaker.toLowerCase().includes('patient') ||
                line.speaker.toLowerCase().includes('buyer');
    const cls = isA ? 'dial-a' : 'dial-b';
    const spkCls = isA ? 'spk-a' : 'spk-b';
    const label = isA ? 'A' : 'B';
    const ttsText = (line.tts || line.korean).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    
    return `
      <div class="dial-line ${cls}">
        <span class="dial-speaker ${spkCls}">${label}</span>
        <button class="play-btn" data-tts="${ttsText}"></button>
        <div class="dial-korean">${line.korean}</div>
        <div class="dial-roman">${line.roman || ''}</div>
        <div class="dial-english">${line.english || ''}</div>
      </div>
    `;
  }).join('');
}

function toggleDialogue(idx) {
  const box = document.getElementById('dial-' + idx);
  if (box.classList.contains('open')) {
    box.classList.remove('open');
  } else {
    // Close all others
    document.querySelectorAll('.dialogue-box').forEach(b => b.classList.remove('open'));
    box.classList.add('open');
    box.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
  }
}

function closeDialogue(idx) {
  document.getElementById('dial-' + idx).classList.remove('open');
}

// ===== TTS =====
function speak(text) {
  if ('speechSynthesis' in window) {
    window.speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ko-KR';
    utterance.rate = 0.85;
    window.speechSynthesis.speak(utterance);
  } else {
    alert('TTS is not supported in this browser.');
  }
}

// ===== WORDS =====
function showWords() {
  if (!currentPlaceKey) return;
  const words = appData.vocabulary[currentPlaceKey] || [];
  const list = document.getElementById('wordsList');
  
  if (words.length === 0) {
    list.innerHTML = '<p style="color:#888; font-size:13px;">No vocabulary for this place.</p>';
  } else {
    list.innerHTML = words.map(w => `
      <div class="word-item">
        <span class="word-kr">${w.korean}</span>
        <span class="word-en">${w.english}</span>
      </div>
    `).join('');
  }
  
  document.getElementById('wordsModal').classList.add('show');
}

function closeWords() {
  document.getElementById('wordsModal').classList.remove('show');
}

function playWordsAudio() {
  const words = appData.vocabulary[currentPlaceKey] || [];
  if (words.length === 0) return;
  
  let i = 0;
  function playNext() {
    if (i >= words.length) return;
    const utterance = new SpeechSynthesisUtterance(words[i].korean);
    utterance.lang = 'ko-KR';
    utterance.rate = 0.8;
    utterance.onend = () => { i++; setTimeout(playNext, 400); };
    window.speechSynthesis.speak(utterance);
  }
  window.speechSynthesis.cancel();
  playNext();
}

// ===== PLAY ALL SCENARIOS =====
function playAllScenarios() {
  if (!currentPlace) return;
  const allLines = [];
  for (const lines of Object.values(currentPlace.scenarios)) {
    lines.sort((a,b) => a.order - b.order).forEach(l => allLines.push(l.tts || l.korean));
  }
  
  let i = 0;
  function playNext() {
    if (i >= allLines.length) return;
    const u = new SpeechSynthesisUtterance(allLines[i]);
    u.lang = 'ko-KR'; u.rate = 0.85;
    u.onend = () => { i++; setTimeout(playNext, 500); };
    window.speechSynthesis.speak(u);
  }
  window.speechSynthesis.cancel();
  playNext();
}

// ===== NAVIGATE =====
function navigateToDestination() {
  if (!currentPlaceKey) return;
  const name = currentPlace.name_kr || currentPlaceKey;
  window.open('https://map.naver.com/v5/search/' + encodeURIComponent(name), '_blank');
}

// ===== REQUEST SCENARIO =====
function requestScenario() {
  alert('This feature will be available soon!\nYou can request a new scenario for this location.');
}

// ===== INIT =====
loadData();

// Event delegation for play buttons
document.addEventListener('click', function(e) {
  const playBtn = e.target.closest('.play-btn');
  if (playBtn) {
    e.stopPropagation();
    const tts = playBtn.getAttribute('data-tts');
    if (tts) speak(tts);
  }
});

// Close suggestions when clicking outside
document.addEventListener('click', function(e) {
  if (!e.target.closest('.search-box') && !e.target.closest('.suggestions')) {
    document.getElementById('suggestions').classList.remove('show');
  }
});
</script>
