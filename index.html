<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NaviTalk</title>
<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="phone-frame">

  <!-- PAGE 1: Language Selection -->
  <div class="page active" id="page-lang">
    <img class="bg-img" src="bg-main.jpg" alt="NaviTalk">
    <div class="bg-overlay"></div>
    <div class="hero-text">
      <h1>NaviTalk</h1>
      <p class="sub1">Speak Korean at your next stop</p>
      <p class="sub2">Learn on the go while you travel</p>
    </div>
    <div class="lang-section">
      <h2>Choose your language</h2>
      <div class="lang-grid">
        <button class="lang-btn" onclick="selectLanguage('en')">English</button>
        <button class="lang-btn" onclick="selectLanguage('cn')">‰∏≠Êñá</button>
        <button class="lang-btn" onclick="selectLanguage('ja')">Êó•Êú¨Ë™û</button>
        <button class="lang-btn" onclick="selectLanguage('es')">Espa√±ol</button>
        <button class="lang-btn" onclick="selectLanguage('pt')">Portugu√™s</button>
        <button class="lang-btn" onclick="selectLanguage('fr')">Fran√ßais</button>
        <button class="lang-btn" onclick="selectLanguage('id')">Indonesian</button>
        <button class="lang-btn" onclick="selectLanguage('ms')">Malay</button>
        <button class="lang-btn" onclick="selectLanguage('th')">Thai</button>
        <button class="lang-btn" onclick="selectLanguage('vi')">Vietnamese</button>
        <button class="lang-btn" onclick="selectLanguage('de')">German</button>
      </div>
    </div>
  </div>

    <!-- PAGE 2: Select Map / Enter Destination -->
  <div class="page" id="page-map">
    <div class="map-header">
      <h1 onclick="goHome()" style="cursor:pointer;" title="Home (Clear Cache)">NaviTalk</h1>
      <p class="tagline">Speak Korean at your next stop</p>
      <p class="sub-tagline">Learn on the go while you travel</p>
    </div>

    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchInput" placeholder="Enter a destination" autocomplete="off">
    </div>
    <div class="suggestions" id="suggestions"></div>

    <p class="map-section-label">Select a map</p>
    <div class="map-btn-list">
      <button class="map-btn" onclick="openMap('naver')">
        Naver Map
      </button>
      <button class="map-btn" onclick="openMap('kakao')">
        Kakao Map
      </button>
    </div>
  </div>

  <!-- PAGE 3: Scenario List -->
  <div class="page" id="page-scenario">
    <div class="scenario-topbar">
      <button class="back-btn" onclick="goBack()">‚Üê</button>
      <h1 onclick="goHome()" style="cursor:pointer;" title="Home (Clear Cache)">NaviTalk</h1>
    </div>
    <div class="place-badge" id="placeBadge">Insa-dong</div>
    <div class="scenario-list" id="scenarioList"></div>
    <div class="scenario-bottom">
      <button class="words-btn" onclick="showWords()">Words</button>
      <div class="bottom-row">
        <button onclick="playAllScenarios()">Play all Scenarios</button>
        <button onclick="navigateToDestination()" id="navBtn">Navigate to Destination</button>
      </div>
      <button class="request-btn" onclick="requestScenario()">Request a New Scenario</button>
    </div>
  </div>

  <!-- WORDS MODAL -->
  <div class="modal-overlay" id="wordsModal">
    <div class="modal-content" id="wordsContent">
      <h3>Words</h3>
      <div id="wordsList"></div>
      <div class="modal-close-row">
        <button class="btn-play-words" onclick="playWordsAudio()">Play Words Audio</button>
        <button class="btn-close-modal" onclick="closeWords()">Close</button>
      </div>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
