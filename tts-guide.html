<!DOCTYPE html>
<html lang="ko">
<head>

<title>TTS Voice Guide</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&family=Noto+Sans+JP:wght@400;600;700&family=Noto+Sans+KR:wght@400;600;700&family=Noto+Sans:wght@400;600;700&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Noto Sans', 'Noto Sans SC', 'Noto Sans JP', 'Noto Sans KR', sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg, #4a90d9 0%, #74b9ff 30%, #a0d2ff 50%, #d4e9ff 70%, #e8f4ff 100%);
  position: relative; overflow-x: hidden;
}
.clouds { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
.cloud { position: absolute; background: #fff; border-radius: 50%; opacity: 0.7; filter: blur(1px); }
.cloud::before, .cloud::after { content: ''; position: absolute; background: #fff; border-radius: 50%; }
.c1 { width: 180px; height: 55px; top: 8%; left: -5%; animation: drift 45s linear infinite; }
.c1::before { width: 80px; height: 80px; top: -40px; left: 30px; }
.c1::after { width: 100px; height: 70px; top: -30px; left: 70px; }
.c2 { width: 220px; height: 60px; top: 15%; right: -10%; animation: drift-r 55s linear infinite; opacity: 0.5; }
.c2::before { width: 90px; height: 85px; top: -45px; left: 40px; }
.c2::after { width: 110px; height: 75px; top: -35px; left: 90px; }
.c3 { width: 150px; height: 45px; top: 35%; left: 10%; animation: drift 60s linear infinite; animation-delay: -20s; opacity: 0.4; }
.c3::before { width: 65px; height: 65px; top: -35px; left: 25px; }
.c3::after { width: 80px; height: 55px; top: -25px; left: 55px; }
.c4 { width: 200px; height: 50px; top: 55%; right: 5%; animation: drift-r 50s linear infinite; animation-delay: -15s; opacity: 0.3; }
.c4::before { width: 75px; height: 75px; top: -40px; left: 35px; }
.c4::after { width: 95px; height: 65px; top: -30px; left: 80px; }
@keyframes drift { from { transform: translateX(0); } to { transform: translateX(110vw); } }
@keyframes drift-r { from { transform: translateX(0); } to { transform: translateX(-110vw); } }

.content { position: relative; z-index: 1; max-width: 460px; margin: 0 auto; padding: 16px; }
.header { text-align: center; padding: 24px 0 16px; color: #fff; text-shadow: 0 1px 3px rgba(0,0,0,0.15); }
.header h1 { font-size: 22px; font-weight: 700; margin-bottom: 6px; }
.header p { font-size: 13px; opacity: 0.9; line-height: 1.5; }
.back-btn {
  position: fixed; left: 12px; top: 16px; z-index: 10;
  background: rgba(255,255,255,0.3); backdrop-filter: blur(8px);
  border: none; color: #fff; width: 36px; height: 36px;
  border-radius: 50%; font-size: 20px; cursor: pointer;
}
.card {
  background: rgba(255,255,255,0.92); backdrop-filter: blur(10px);
  border-radius: 16px; padding: 18px; margin-bottom: 14px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.06), 0 0 0 1px rgba(255,255,255,0.4);
}
.card h2 { font-size: 15px; font-weight: 700; color: #2c3e50; margin-bottom: 8px; }
.card p { font-size: 13px; color: #555; line-height: 1.7; }
.tabs { display: flex; gap: 8px; margin-bottom: 14px; }
.tab-btn {
  flex: 1; padding: 12px 6px; border: none; border-radius: 12px;
  background: rgba(255,255,255,0.7); backdrop-filter: blur(6px);
  text-align: center; cursor: pointer; transition: all 0.25s;
  box-shadow: 0 1px 4px rgba(0,0,0,0.05); font-family: inherit;
}
.tab-btn .t-name { display: block; font-size: 14px; font-weight: 700; color: #555; }
.tab-btn.active {
  background: rgba(255,255,255,0.95);
  box-shadow: 0 2px 10px rgba(74,144,217,0.25);
  transform: translateY(-1px);
}
.tab-btn.active .t-name { color: #2980b9; }
.step { margin-bottom: 14px; }
.step-head { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
.step-num {
  width: 26px; height: 26px; border-radius: 50%;
  background: linear-gradient(135deg, #3498db, #2980b9);
  color: #fff; font-size: 13px; font-weight: 700;
  display: flex; align-items: center; justify-content: center; flex-shrink: 0;
}
.step-title { font-size: 14px; font-weight: 700; color: #2c3e50; }
.path { display: flex; flex-wrap: wrap; align-items: center; gap: 4px; margin: 6px 0 6px 36px; }
.path-chip { background: #f0f4f8; padding: 5px 10px; border-radius: 6px; font-size: 13px; font-weight: 600; color: #34495e; }
.path-chip.highlight { background: #d6eaf8; color: #2471a3; }
.path-sep { color: #bbb; font-size: 14px; }
.step-desc { margin-left: 36px; font-size: 13px; color: #555; line-height: 1.6; }
.tip {
  margin: 8px 0 0 36px; padding: 10px 12px;
  background: #fef9e7; border-radius: 8px; border-left: 3px solid #f1c40f;
  font-size: 12px; color: #7d6608; line-height: 1.5;
}
.guide-panel { display: none; }
.guide-panel.active { display: block; }
.done-card {
  background: linear-gradient(135deg, rgba(39,174,96,0.9), rgba(46,204,113,0.9));
  backdrop-filter: blur(10px); border-radius: 16px; padding: 24px; text-align: center; color: #fff;
  margin-top: 8px; box-shadow: 0 4px 15px rgba(39,174,96,0.2);
}
.done-card h3 { font-size: 17px; margin-bottom: 6px; }
.done-card p { font-size: 13px; opacity: 0.95; margin-bottom: 14px; }
.done-btn {
  padding: 10px 28px; border: none; border-radius: 10px;
  background: #fff; color: #27ae60; font-size: 14px; font-weight: 700;
  cursor: pointer; font-family: inherit;
}
</style>
</head>

function renderSteps(steps,panelId){
  const panel=document.getElementById(panelId);let html='';
  steps.forEach((s,i)=>{
    html+='<div class="card step">';
    html+='<div class="step-head"><span class="step-num">'+(i+1)+'</span><span class="step-title">'+s.t+'</span></div>';

    if(s.tip)html+='<div class="tip">'+s.tip+'</div>';
    html+='</div>';
  });
  panel.innerHTML=html;
}
